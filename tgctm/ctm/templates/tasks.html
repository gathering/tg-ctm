{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Tasks</h1>
</div>

<table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td><a href="/task/{{ task.id }}" type="button" class="btn btn-primary btn-sm">Edit</a> <a href="/task/{{ task.id }}/timeslots" type="button" class="btn btn-success btn-sm">Timeslots</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{%endblock%}
